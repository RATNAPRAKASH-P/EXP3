<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">My Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <button id="cartButton">Cart (0)</button>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart" data-product="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-product="Product 2" data-price="20">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button class="add-to-cart" data-product="Product 3" data-price="30">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Shop. All Rights Reserved.</p>
    </footer>

    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalAmount">0</span></p>
            <button id="checkoutButton">Checkout</button>
            <button id="closeCartButton">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
